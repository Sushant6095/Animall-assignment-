services:
  # Backend Web Service
  - type: web
    name: animall-backend
    env: node
    plan: free  # Change to 'starter' or 'standard' for production
    region: oregon  # Choose your preferred region
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: animall-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: animall-redis
          type: redis
          property: connectionString
      # Alternative: Use internal Redis URL if above doesn't work
      # - key: REDIS_URL
      #   fromService:
      #     name: animall-redis
      #     type: redis
      #     property: internalConnectionString
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: animall-db
    databaseName: animall
    user: animall_user
    plan: free  # Change to 'starter' or 'standard' for production
    region: oregon

redis:
  # Redis Instance
  - name: animall-redis
    plan: free  # Change to 'starter' for production
    region: oregon
    maxmemoryPolicy: allkeys-lru
